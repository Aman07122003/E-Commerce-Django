{% extends "shop/base.html" %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto my-12 bg-white p-8 rounded-xl shadow text-center">
    <h1 class="text-4xl font-bold text-green-600 mb-4">Thank You!</h1>
    <p class="text-lg text-gray-700 mb-2">Your order has been successfully completed.</p>
    <p class="text-xl text-gray-800 mb-6">
        Order Number: 
        <strong class="text-blue-600">#{{ order.id }}</strong>
    </p>
    <a href="/" 
       class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 transition">
        Continue Shopping
    </a>
</div>
{% endblock %}
