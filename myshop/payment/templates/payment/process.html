{% extends "shop/base.html" %}
{% block title %}Payment Process{% endblock %}

{% block content %}
<div class="min-h-[90%] flex items-center justify-center bg-gray-100 px-4 py-10">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-6 space-y-5">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Order Summary</h2>
        
        <div class="space-y-2 text-gray-700 text-base">
            <p><span class="font-medium">Order ID:</span> #{{ order.id }}</p>
            <p><span class="font-medium">Total Amount:</span> â‚¹{{ order.get_total_cost }}</p>
        </div>

        <form method="post" class="pt-4">
            {% csrf_token %}
            <button type="submit"
                class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-200">
                Proceed to Pay
            </button>
        </form>
    </div>
</div>
{% endblock %}
